<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']" style="color: white;">Cerrar</ion-button>
    </ion-buttons>
    <ion-title>Excercises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Flexibility -->
    <ion-item expand="block" (click)="setOpenFlex(true)">
      <ion-label>Excercises Flexibility
        <ion-modal [isOpen]="isModalOpenFlex">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Flexibility</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="dismiss()" [routerLink]="['/exercises']" style="color: white;">Cerrar
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <iframe width="250" height="150" src="https://www.youtube.com/embed/xNXcOU8lM2s"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
              <iframe width="250" height="150" src="https://www.youtube.com/embed/msTPZniCgR8"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-label>
    </ion-item>

    <!-- Thigh - Muslo -->
    <ion-item expand="block" (click)="setOpenThigh(true)">
      <ion-label>Excercises Thigh
        <ion-modal [isOpen]="isModalOpenThigh">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Thigh</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="dismiss()" [routerLink]="['/exercises']" style="color: white;">Cerrar
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <iframe width="250" height="150" src="https://www.youtube.com/embed/5nESl54n41g"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
              <iframe width="250" height="150" src="https://www.youtube.com/embed/EYy5fOD-hE8"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-label>
    </ion-item>

    <!-- Full Body -->
    <ion-item expand="block" (click)="setOpenFullBody(true)">
      <ion-label>Excercises Full Body
        <ion-modal [isOpen]="isModalOpenFullBody">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Full Body</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="dismiss()" [routerLink]="['/exercises']" style="color: white;">Cerrar
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <iframe width="250" height="150" src="https://www.youtube.com/embed/6VlWYFakXvk"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
              <iframe width="250" height="150" src="https://www.youtube.com/embed/0x2HBc1GA_4"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-label>
    </ion-item>

    <!-- Legs - Piernas -->
    <ion-item expand="block" (click)="setOpenLeg(true)">
      <ion-label>Excercises Legs
        <ion-modal [isOpen]="isModalOpenLeg">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Legs</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="dismiss()" [routerLink]="['/exercises']" style="color: white;">Cerrar
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <iframe width="250" height="150" src="https://www.youtube.com/embed/b2flVs1PGL4?list=PLReDUkUQG7xq1MLGSLELHt17LskGMgFAS"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
              <iframe width="250" height="150" src="https://www.youtube.com/embed/AVssMLXxzOM?list=PLReDUkUQG7xq1MLGSLELHt17LskGMgFAS"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
